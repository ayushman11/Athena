<body>

    <nav class="navbar">

    <!-- ==================== HOME =================== -->
    <section class="clubs" id="clubs">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background: url('assets/images/insync.jpg') no-repeat center; background-size: cover;">
                    <div class="max-width">
                        <div class="home-content">
                            <div class="heading-2"><span class="typing"></span></div>
                            <div class="heading-secondary"><a href="#">View All Courses <i class="uil uil-arrow-right button-icon"></i></a></div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide" style="background: url('assets/images/fourthwall.jpg') no-repeat center; background-size: cover;">
                    <div class="max-width">
                        <div class="home-content">
                            <div class="heading-2"><span class="typing"></span></div>
                            <div class="heading-secondary"><a href="#">View All Courses <i class="uil uil-arrow-right button-icon"></i></a></div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide" style="background: url('assets/images/rang.jpg') no-repeat center; background-size: cover;">
                    <div class="max-width">
                        <div class="home-content">
                            <div class="heading-2"><span class="typing"></span></div>

                            <div class="heading-secondary"><a href="#">View All Courses <i class="uil uil-arrow-right button-icon"></i></a></div>

                    </div>
                </div>
                <div class="swiper-slide" style="background: url('assets/images/home1.jpg') no-repeat center; background-size: cover;">
                    <div class="max-width">
                        <div class="home-content">
                            <div class="heading-2"><span class="typing"></span></div>
                            <div class="heading-secondary"><a href="#">View All Courses <i class="uil uil-arrow-right button-icon"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>


    <!-- ================== FOOTER =================== -->
    <footer class="footer">
        <div class="footer_bg">
            <div class="footer_container container grid">
                <div>
                    <h1 class="footer_title">Athena.</h1>
                    <span class="footer_subtitle typing-2"></span>
                </div>

                <ul class="footer_links">
                    <li>
                        <a href="#" class="footer_link">Courses</a>
                    </li>
                    <li>
                        <a href="#" class="footer_link">Clubs</a>
                    </li>
                    <li>

                    </li>

                <div class="footer_socials">
                    <a href="#" target="_blank">

                    </a>
                    <a href="#" target="_blank">

                    <a href="#" target="_blank">

    <!-- SCROLL TOP -->
    <a href="#" class="scrollup" id="scroll-up">
        <i class="uil uil-arrow-up scrollup_icon"></i>
    </a>

    <!-- SWIPER JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      </script>
    <script>
        var swiper = new Swiper(".swiper-container", {
            effect: "coverflow",
            speed: 1000,
            grabCursor: true,
            autoplay: {
                delay: 5000,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            loop: true,
            centeredSlides: true,
            slidesPerView: "auto",
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
        });
    </script>

    <script src="assets/js/script.js"></script>
